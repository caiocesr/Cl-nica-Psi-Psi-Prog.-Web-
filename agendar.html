<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendar Consulta | PsiPsi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container">
    <nav>
      <a href="index.html" class="logo">
        <span>PsiPsi</span>
        <img src="/img/logo psi psi transparente.png" alt="Ícone PsiPsi" class="logo-img">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="agendar.html" class="btn-nav">Agendar</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="agendar">
  <div class="container">
    <h1>Agende sua Consulta</h1>
    <p>Preencha o formulário abaixo para reservar seu atendimento.</p>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>

      <div class="form-group">
        <label for="servico">Selecione o serviço:</label>
        <select id="servico" name="servico" required>
          <option value="" disabled selected>Escolha uma opção</option>
          <option value="individual">Terapia Individual</option>
          <option value="ludoterapia">Ludoterapia</option>
          <option value="casal">Terapia de Casal</option>
          <option value="familiar">Terapia Familiar</option>
          <option value="reabilitacao">Reabilitação</option>
          <option value="orientacao">Orientação Profissional</option>
        </select>
      </div>

      <div class="form-group">
        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" name="data" required>
      </div>

      <div class="form-group">
        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" required>
      </div>

      <button type="submit" class="btn-agendar">Agendar Consulta</button>
    </form>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
